<!-- Header -->

        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-cog"></i> Settings</h1>
            </div>
        </div>

</header>

<!-- ACtions -->

<section id="action" class="py-4 bg-light mb-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="index.html" class="btn btn-light btn-block">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-primary btn-block">
                  <i class="fas fa-check"></i> Save Changes
                </a>
            </div>
        </div>
    </div>
</section>

<section id="settings">
    <div class="container">
        <div class="row">
           <div class="col">
               <div class="card">
                   <div class="card-header">
                       <h4>Edit Settings</h4>
                   </div>
                   <div class="card-body">
                    <fieldset class="form-group">
                        <legend>Allow Users Registration</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Yes" checked> Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="NO"> NO
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend>Homepage Format</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="posts" checked> Blog Page
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="page"> Homepage
                            </label>
                        </div>
                    </fieldset>
                   </div>
               </div>
           </div>
        </div>
    </div>
</section>
